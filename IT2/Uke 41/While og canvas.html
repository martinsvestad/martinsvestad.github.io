<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While og canvas sammen</title>
    <style>

        canvas{
            border-style: solid;
        }

    </style>

</head>
<body>

<canvas id="minCanvas" width="600" height="600"></canvas>

<script>

    var canvas = document.getElementById("minCanvas");
    var ctx = canvas.getContext("2d"); //Lager en referanse til innholdet i canvasen

    /*
    ctx.moveTo(0,10);
    ctx.lineTo(600,10);
    ctx.stroke();
    */

   var i = 0;

   while(i < 600) {
       ctx.moveTo(0,i); //Flytter pekeren til 0, i
       ctx.lineTo(600,i); //Lager en linje til 600, i
       ctx.stroke(); //tegner streken
       i += 10; //legger vi til 10 i teller
   }

</script>

</body>
</html>
