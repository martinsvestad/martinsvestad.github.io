    </main>


<script>

    const btnV = document.getElementById("btnV");
    const slideshow = document.getElementById("slideshow");
    var marginen = 0;

    btnV.onclick = function () {
        if (marginen === 0) {

        } else {
            marginen +=500;
            slideshow.style.marginLeft = marginen + "px";
        }

    };

    const btnH = document.getElementById("btnH");

    btnH.onclick = function () {
        if (marginen < 3500) {
            marginen -= 500;
            slideshow.style.marginLeft = marginen + "px";
        }
    };
    var main = document.getElementById("main");
    function venstre() {
        main.style.marginLeft = "0";
    }
    function midten() {
        main.style.marginLeft = "-100vw";
    }
    function hoyre() {
        main.style.marginLeft = "-200vw";
    }


</script>
